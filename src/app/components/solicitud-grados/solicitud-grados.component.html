<br>
<div class="alert alert-warning " role="alert">
  Aqui puedes hacer todo el proceso de solicitud de grados
</div>
<mat-vertical-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Información personal- Actualización de datos</ng-template>
      <app-informacion-personal></app-informacion-personal>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Datos ubicación- Actualización de datos</ng-template>
       <app-datos-ubicacion></app-datos-ubicacion>
    </form>
  </mat-step>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Información Laboral- Actualización de datos</ng-template>
     <app-informacion-laboral></app-informacion-laboral>
    </form>
  </mat-step>

  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Requisitos y documentos para grados</ng-template>
      <app-requisitos-documentos></app-requisitos-documentos>
    </form>
  </mat-step>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Confirmación de solicitud</ng-template>
     <app-confirmacion-solicitud></app-confirmacion-solicitud>
    </form>
  </mat-step>
</mat-vertical-stepper>
